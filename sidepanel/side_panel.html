<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Research Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="side_panel.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Research Assistant</h2>
        </div>

        <div class="actions">
            <button id="summarizeBtn">
                Summarize
            </button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea name="" id="notes" placeholder="Take Notes Here"></textarea>

            <button id="saveNotesBtn">Save Notes</button>
        </div>

        <div id="results">

        </div>
    </div>

    <script src="side_panel.js"></script>
</body>

</html>
